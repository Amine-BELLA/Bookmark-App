<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bookmarker</title>
    <!-- Booststrap included -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ad508192fe.js" crossorigin="anonymous"></script>
    <!-- Embedded fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="header-text"><i class="fas fa-book-open book-icon"></i> My<span class="book-part">Book</span>List</h1>
    </div>

    <form class="add-form" method="post" id="form-content">
      <div class="form-group">
        <label class="form-text" >Title</label>
        <input type="text" name="" value="" class="form-control" id="info-title">
      </div>
      <div class="form-group">
        <label class="form-text" >Author</label>
        <input type="text" name="" value="" class="form-control" id="info-author">
      </div>
      <div class="form-group">
        <label class="form-text" >ISBN#</label>
        <input type="text" name="" value="" class="form-control" id="info-isbn">
      </div>
      <button type="submit" name="button" class="btn btn-block btn-outline-primary form-button" id="submit-button">Submit</button>
    </form>

    <table class="table container" id="table-content">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </thead>
      <tbody id="table-content-body">

      </tbody>

    </table>





  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Javascript link -->
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
